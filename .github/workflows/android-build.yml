buildozer android releasename: Build Android APK (Release)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip build-essential git
        pip install --upgrade pip
        pip install buildozer cython

    - name: Decode keystore
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > my-release-key.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Update buildozer.spec for release
      run: |
        sed -i 's|# android.release_keystore = .*|android.release_keystore = my-release-key.keystore|' buildozer.spec
        sed -i 's|# android.release_keyalias = .*|android.release_keyalias = '"${{ secrets.KEY_ALIAS }}"'|' buildozer.spec
        echo "android.release_keystore_passwd = ${{ secrets.KEYSTORE_PASSWORD }}" >> buildozer.spec
        echo "android.release_keyalias_passwd = ${{ secrets.KEY_ALIAS_PASSWORD }}" >> buildozer.spec

    - name: Build APK (release)
      run: |
        buildozer android release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HelloWorld-Release-APK
        path: bin/*release.apk
