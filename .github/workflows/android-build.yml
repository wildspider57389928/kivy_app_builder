name: Build
on: [push, pull_request]
jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CCACHE_DISABLE: 1  # غیرفعال کردن ccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3-pip

      - name: Clean Buildozer
        run: buildozer android clean || true

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer android release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: steps.buildozer.outputs.filename != ''
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}

      - name: Upload Build Logs
        if: always()
        run: |
          mkdir -p logs
          find . -name "config.log" -exec cp --parents {} logs/ \;
          find . -name "*.log" >> logs/all-log-paths.txt || true
        continue-on-error: true

      - name: Upload config.log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: logs
